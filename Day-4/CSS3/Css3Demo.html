<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#cssDemo{
		height : 300px;
		width : 300px;
		margin: 200px;
		font-size: 2em;
		text-align: center;
		line-height: 300px;
		border: 3px solid black;

		border-radius: 15px;
		background: -webkit-linear-gradient(top, orange 0%, orange 33%, white 33% ,white 66%, green 66%, green 100%);
		box-shadow: 0px 0px 0px 5px gray, 0px 0px 0px 10px blue, 15px 15px 15px red;
		-webkit-transition : -webkit-transform 0.5s linear;

	}
	#cssDemo:hover{
		-webkit-transform : rotate(45deg);
	}
	</style>
</head>
<body>
	<div id="cssDemo">Fidelity</div>
</body>
</html>
