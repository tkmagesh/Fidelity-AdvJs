<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	h1{
		border-top: 2px solid blue;
		border-bottom: 2px solid blue;
		background-color: lightblue;
		padding-top: 20px;
		padding-bottom: 20px;
	}
	#divMessage{
		font-size: 28px;
	}
	.completed{
		color : red;
		font-style: italic;
		text-decoration: line-through;
	}
	</style>
	<script src="jquery-1.10.2.js"></script>
	<script>
	(function(){
		function onBtnAddTaskClick(){
			$("<li>")
				.html($("#txtTask").val())
				.appendTo("#ulTaskList");
			displayMessage("A new task is added");
		}
		function onTaskItemClick(){
			$(this).toggleClass("completed");
		}
		function onBtnRemoveCompletedClick(){
			$("#ulTaskList > li.completed").fadeOut(function(){ $(this).remove();});
			displayMessage("One or more tasks are removed");
		}
		function displayMessage(msg){
			$("#divMessage")
				.hide()
				.html(msg)
				.fadeIn('medium')
				.delay(3000)
				.fadeOut('medium');
		}
		$(function(){
			$("#btnAddTask").on("click",onBtnAddTaskClick);
			$("#btnRemoveCompleted").on("click",onBtnRemoveCompletedClick);
			$("#ulTaskList").on("click","li",onTaskItemClick);
		});
	})();	

	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
		<li>Task-1</li>
		<li>Task-2</li>
		<li>Task-3</li>
	</ul>
	<div id="divMessage">
		[Test Message]
	</div>
</body>
</html>
