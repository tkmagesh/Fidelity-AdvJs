<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	h1{
		border-top: 2px solid blue;
		border-bottom: 2px solid blue;
		background-color: lightblue;
		padding-top: 20px;
		padding-bottom: 20px;
	}
	.completed{
		color : red;
		font-style: italic;
		text-decoration: line-through;
	}
	</style>
	<script>
	(function(){
		function onBtnAddTaskClick(){
			var task = document.getElementById("txtTask").value,
				newTask = document.createElement("li"),
				taskList = document.getElementById("ulTaskList");
			newTask.addEventListener("click", onTaskItemClick);
			newTask.classList.add("dummy");
			newTask.innerHTML = task;
			taskList.appendChild(newTask);
		}
		function onTaskItemClick(){
			if(this.classList.contains("completed")){
				this.classList.remove("completed");
			} else {
				this.classList.add("completed");
			}
		}
		function onBtnRemoveCompletedClick(){
			var taskList = document.getElementById("ulTaskList");
			for(var i=taskList.children.length-1;i>=0;i--){
				var taskItem = taskList.children[i];
				if (taskItem.classList.contains("completed"))
					taskList.removeChild(taskItem);
			}

		}
		function initialize(){
			document.getElementById("btnAddTask").addEventListener("click",onBtnAddTaskClick);
			document.getElementById("btnRemoveCompleted").addEventListener("click",onBtnRemoveCompletedClick);
			var taskList = document.getElementById("ulTaskList");
			for(var i=taskList.children.length-1;i>=0;i--){
				var taskItem = taskList.children[i];
				taskItem.addEventListener("click",onTaskItemClick);
			}				
		}
		window.addEventListener("DOMContentLoaded",initialize);
	})();	

	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
		<li>Task-1</li>
		<li>Task-2</li>
		<li>Task-3</li>
	</ul>
	
</body>
</html>
